<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-5 mx-auto justify-content-center align-items-center">
            <form method="post">
                <div class="card card-body mx-auto d-flex">
                    <!--Title-->
                    <div class="p-3 mx-auto">
                        <h1 class="font mx-auto">Instagram</h1>
                    </div>
                    <!--End of Title-->
                    <!--This div is for Form-Input -->
                    <div class="form-group mx-auto">
                        <!--Templet Form -->
                       {{form.as_p}}
                       {% csrf_token %}
                        <!--Login button -->
                        <div class="input-group mx-auto">
                         <input type="submit" value="Login" class="btn btn-primary mx-auto form-control">
                        </div>
                        <!--End of Login -->
                        <!-- OR -->
                        <div class="d-flex text-muted m-3">
                            <div class="line bg-muted"></div><div class="mx-1">OR</div><div class="line bg-muted"></div>
                        </div>
                        <!-- Forget Password -->
                        <div class="display-5 text-muted d-flex align-items-center justify-content-center">
                            <a href="https://www.instagram.com/accounts/password/reset/" class="text-muted">Forget Password?</a>
                        </div>

                    </div>
                </div>



            </form>
        </div>
    </div>
</div>


</body>
</html>
